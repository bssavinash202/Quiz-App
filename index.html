<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center mt-5" style="color: #FFC914;">Quiz App</h1>
        <div class="row justify-content-center">
           
            <div class="col-md-5">
                <button class="btn btn-primary w-100 mb-2" onclick="start(event)">Start the Quiz</button>
                <div class="card p-4 bg-transparent" id="display"style="display: none;">
                    <div class="ques p-4" id="qtnId">
                      
                    </div>
                    <div class="options mt-5">
                        <div class="opt" onclick="checkAns(event,1)">
                            <span class="s">1</span>
                            <span id="opt1">HTML</span>
                        </div>
                        <div class="opt" onclick="checkAns(event,2)">
                            <span class="s">2</span>
                            <span id="opt2">JS</span>
                        </div>
                        <div class="opt" onclick="checkAns(event,3)">
                            <span class="s">3</span>
                            <span id="opt3">CSS</span>
                        </div>
                        <div class="opt" onclick="checkAns(event,4)">
                            <span class="s">4</span>
                            <span id="opt4">JAVA</span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary" onclick="next()">Next</button>
                    </div>
                    <div class="stats-container">
                        <div class="stats-item">
                            <span>Question</span><br>
                            <span id="total">1/10</span>
                        </div>
                        <div class="stats-item">
                            <span>Correct</span><br>
                            <span id="correctId">0</span>
                        </div>
                        <div class="stats-item">
                            <span>Incorrect</span><br>
                            <span id="incorrectId">0</span>
                        </div>
                    </div>
                    
                    <div id="score">
                        <p>Your Score is:</p>
                        <p id="percent"></p>
                    </div>
                    
                </div>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
